<div class="scq-options-container">
    <div *ngFor="let option of options; let i = index" class="option-{{ option.id }}">
        <input type="radio" name="options-scq" disabled />
        <input type="text" [(ngModel)]="option.value" placeholder="Enter option text" />
        <button type="button" (click)="removeOption(i)">Remove</button>
    </div>
    <div class="add-option-container">
        <button type="button" (click)="addOption()">Add Option</button>
    </div>
</div>

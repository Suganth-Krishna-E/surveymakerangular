<div class="scq-options-container" [formGroup]="answerFormGroup">
  <div formArrayName="options">
    <div *ngFor="let optionControl of optionsFromArray.controls; let i = index">
      <input type="radio" name="options-scq" [disabled]="true" />
      <input
        type="text"
        placeholder="Enter option text"
        [formControlName]="i"
      />
      <button type="button" (click)="removeOption(i)">Remove</button>
    </div>
  </div>

  <div class="add-option-container">
    <button type="button" (click)="addOption()">Add Option</button>
  </div>
</div>
